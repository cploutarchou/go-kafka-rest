name: "CodeQL Analysis"

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2

      - name: Perform CodeQL Analysis
        run: |
          # Perform any necessary build or setup steps before running CodeQL analysis
          # For example, you can run tests or compile your code.

          # Run CodeQL analysis
          codeql database create --language=go --source-root=./ --database=go-database
          codeql analyze --database=go-database --format=sarif-latest --output=results.sarif
